name: Build

on: push


env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  ubuntu:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-20.04
    container: quay.io/pypa/manylinux2014_x86_64

    steps:
    - name: Install packages
      run: yum -y install make gcc perl-core pcre-devel wget zlib-devel openssl openssl-devel curl-devel xz-devel bzip2 bzip2-devel

    - name: Install opensll 
      run: wget https://ftp.openssl.org/source/openssl-1.1.1k.tar.gz && tar -xzvf openssl-1.1.1k.tar.gz && cd openssl-1.1.1k && ./config --prefix=/usr --openssldir=/etc/ssl --libdir=lib no-shared zlib-dynamic && make && make install && export LD_LIBRARY_PATH=/usr/local/lib:/usr/local/lib64 
    
    - uses: actions/checkout@v2

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Check build
      run: ls -R
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
       files: |
             /home/runner/work/ExpansionHunterPlus/ExpansionHunterPlus/build/install/bin/ExpansionHunter
             ./build/install/bin/ExpansionHunter
             ./variant_catalog/*
             ./example/*
      env:
       GITHUB_TOKEN: ${{ secrets.EHP_DEPLOY_KEY }}
